<div class="center-container">
  <form class="form-register" [formGroup]="registerForm">
    <h2 class="form-title">Registrarse</h2>
    <hr class="form-hr">

    <div class="form-div">
      <label for="name">Nombre de usuario</label>
      <input id="name" type="text" formControlName="name" [ngClass]="{'input-error' : name.errors && name.touched || existUsername}"
             placeholder="Ej. makoto" (blur)="verifyUsername()">
      <div *ngIf="name.touched && name.invalid">
        <span class="text-error">Nombre de usuario es requerido</span>
      </div>
      <div *ngIf="existUsername">
        <span class="text-error">Nombre de usuario ya existe</span>
      </div>
    </div>

    <div class="form-div">
      <label for="email">Correo electrónico</label>
      <input id="email" type="text" formControlName="email" [ngClass]="{'input-error' : email.errors && email.touched}"
             placeholder="Ej. name@example.com">
      <div *ngIf="email.touched && email.invalid">
        <span class="text-error">Correo electrónico es requerido</span>
      </div>
    </div>

    <div class="form-div">
      <label for="password">Contraseña</label>
      <input id="password" type="password" formControlName="password"
             [ngClass]="{'input-error' : password.errors && password.touched}"
             placeholder="****">
      <div *ngIf="password.touched && password.invalid">
        <span class="text-error">Contraseña requerida</span>
      </div>
      <div *ngIf="password.touched && password.errors?.['pattern']">
        <span class="text-error">Debe tener al menos un caracter especial, una mayúscula, una minúscula y un dígito</span>
      </div>
    </div>

    <div class="form-div">
      <label for="confirmPassword">Confirmar contraseña</label>
      <input id="confirmPassword" type="password" formControlName="confirmPassword"
             [ngClass]="{'input-error' : confirmPassword.errors && confirmPassword.touched}"
             placeholder="****">
      <div *ngIf="(confirmPassword.touched && confirmPassword.invalid) || password.value !== confirmPassword.value">
        <span class="text-error">Contraseñas no coinciden</span>
      </div>
    </div>

    <div class="form-div">
      <label class="form-title">Categorías</label>
      <div *ngFor="let category of categoriesList; let i = index">
        <input id="category-{{i}}" type="checkbox" (change)="changeCategory(category.description, $event)">
        <label for="category-{{i}}">{{category.description}}</label>
      </div>
      <div *ngIf="categories.value.length < 3">
        <span class="text-error">Debe seleccionar al menos 3 categorías</span>
      </div>
    </div>
    <div class="form-footer">
      <a routerLink="/login">Iniciar Sesión</a>
      <pichincha-button size="small" id="idButton" color="primary" [disabled]="existUsername || registerForm.invalid"
                        (clickbutton)="registerUser()">
        Registrar
      </pichincha-button>
    </div>
  </form>
</div>
