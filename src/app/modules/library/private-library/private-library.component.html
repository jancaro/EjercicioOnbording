<app-library-header></app-library-header>
<div class="div-center library-margin">
  <span>Tus Libros</span>
  <pichincha-button size="small" id="idButtonAddBook" color="secondary" (click)="addBook()">
    Agregar Libro
  </pichincha-button>
</div>
<div>
  <form class="div-center library-margin" [formGroup]="filterForm">
    <input id="title" type="text" formControlName="title" placeholder="Ej. Angular, React">
    <select id="category" type="text" formControlName="category">
      <option *ngFor="let category of categoriesList;" [value]="category.id">{{category.description}}</option>
    </select>
  </form>
</div>
<app-book-container [myBooks]="myBooksList" (clickImgEvent)="viewBook($event)"></app-book-container>
